<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>DB note</title>
  <style>
    /* 全站變數設定 */
    :root {
      --primary-color: red;
      --underline-thickness: 2px;
    }

    /* 網站標題樣式 */
    h1 {
      text-align: center;
    }

    /* 強調文字樣式 */

      font-weight: bold;
      text-decoration: underline;
      text-decoration-color: var(--primary-color);
      text-decoration-thickness: var(--underline-thickness);
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <h1>Parsley的DB筆記</h1>
  <h2>DENSE_RANK() VS. RANK() VS. ROW_NUMBER() </h2>
  <p>
    這是我使用 GitHub Pages 架設的靜態網站！

  </p>
</body>
</html>
